apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

androidExtensions {
  experimental = true
}

android {
  compileSdkVersion 28
  defaultConfig {
    applicationId "de.g00fy2.developerwidget"
    minSdkVersion 14
    targetSdkVersion 28
    versionCode 1
    versionName "1.0.0"
  }
  buildTypes {
    release {
      shrinkResources true
      minifyEnabled true
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
  sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
  }
}

dependencies {
  // Kotlin
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
  implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutines_version"

  // AndroidX
  implementation 'androidx.appcompat:appcompat:1.1.0-alpha02'
  implementation 'androidx.core:core-ktx:1.1.0-alpha04'
  implementation 'androidx.activity:activity:1.0.0-alpha04'
  implementation 'androidx.recyclerview:recyclerview:1.1.0-alpha02'
  implementation 'androidx.constraintlayout:constraintlayout:2.0.0-alpha3'
  implementation "androidx.lifecycle:lifecycle-runtime:2.1.0-alpha02"
  kapt "androidx.lifecycle:lifecycle-compiler:2.1.0-alpha02"

  // UI
  implementation 'com.google.android:flexbox:1.1.0'
  implementation 'com.google.android.material:material:1.1.0-alpha04'

  // Misc
  implementation 'com.jakewharton.timber:timber:4.7.1'
  implementation 'com.g00fy2:versioncompare:1.3.0'

  // Dagger
  implementation 'com.google.dagger:dagger:2.21'
  kapt 'com.google.dagger:dagger-compiler:2.21'
  implementation 'com.google.dagger:dagger-android:2.21'
  implementation 'com.google.dagger:dagger-android-support:2.21'
  kapt 'com.google.dagger:dagger-android-processor:2.21'
}