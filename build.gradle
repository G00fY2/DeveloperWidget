buildscript {
  ext {
    // SDK and plugins
    compileSdkVersion = 29
    buildToolsVersion = '29.0.2'
    minSdkVersion = 14
    targetSdkVersion = 29
    androidGradleVersion = '3.6.0-alpha09'
    gradleScanVersion = '2.4.1'
    versioningPluginVersion = '1.0.0'

    // Library versions
    kotlinVersion = '1.3.50'
    coroutinesVersion = '1.3.0'
    appcompatVersion = '1.1.0-rc01'
    coreKtxVersion = '1.2.0-alpha03'
    activityVersion = '1.1.0-alpha02'
    materialVersion = '1.1.0-alpha09'
    recyclerviewVersion = '1.1.0-beta03'
    vectorDrawableVersion = '1.1.0-rc01'
    constraintlayoutVersion = '2.0.0-beta2'
    timberVersion = '4.7.1'
    daggerVersion = '2.24'
    versCompVersion = '1.3.2'
  }
  repositories {
    google()
    mavenCentral()
    jcenter()
    maven { url 'https://plugins.gradle.org/m2/' }
  }
  dependencies {
    classpath "com.android.tools.build:gradle:$androidGradleVersion"
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    classpath "com.gradle:build-scan-plugin:$gradleScanVersion"
    classpath "eu.appcom.gradle:android-versioning:$versioningPluginVersion"
  }
}

apply plugin: 'com.gradle.build-scan'

buildScan {
  termsOfServiceUrl = 'https://gradle.com/terms-of-service'
  termsOfServiceAgree = 'yes'
}

allprojects {
  repositories {
    google()
    mavenCentral()
    jcenter {
      content {
        includeModule 'com.g00fy2', 'versioncompare'
        includeModule 'org.jetbrains.trove4j', 'trove4j' // required by com.android.tools.lint:lint-gradle
      }
    }
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}
