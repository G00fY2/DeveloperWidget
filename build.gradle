buildscript {
  ext.kotlin_version = '1.3.30-eap-125'
  ext.coroutines_version = '1.2.0-alpha'
  repositories {
    google()
    mavenCentral()
    maven { url 'https://dl.bintray.com/kotlin/kotlin-eap' }
    jcenter()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:3.5.0-alpha09'
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
  }
}

allprojects {
  repositories {
    google()
    mavenCentral()
    maven { url 'https://dl.bintray.com/kotlin/kotlin-eap' }
    jcenter {
      content {
        includeModule 'com.google.android', 'flexbox'
        includeModule 'com.g00fy2', 'versioncompare'
        includeModule 'org.jetbrains.trove4j', 'trove4j'
      }
    }
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}
