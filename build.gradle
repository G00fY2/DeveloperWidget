buildscript {
  ext {
    // SDK and tools
    compileSdkVersion = 28
    minSdkVersion = 14
    targetSdkVersion = 28
    androidGradleVersion = '3.5.0-beta01'
    gradleScanVersion = '2.2.1'
    versioningPluginVersion = '1.0.0'

    // Library versions
    kotlinVersion = '1.3.31'
    coroutinesVersion = '1.2.1'
    appcompatVersion = '1.1.0-alpha05'
    coreKtxVersion = '1.1.0-beta01'
    activityVersion = '1.0.0-alpha08'
    materialVersion = '1.1.0-alpha06'
    recyclerviewVersion = '1.1.0-alpha05'
    constraintlayoutVersion = '2.0.0-beta1'
    timberVersion = '4.7.1'
    daggerVersion = '2.22.1'
    versCompVersion = '1.3.2'
  }
  repositories {
    google()
    mavenCentral()
    jcenter()
    maven { url 'https://plugins.gradle.org/m2/' }
  }
  dependencies {
    classpath "com.android.tools.build:gradle:$androidGradleVersion"
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    classpath "com.gradle:build-scan-plugin:$gradleScanVersion"
    classpath "eu.appcom.gradle:android-versioning:$versioningPluginVersion"
  }
}

apply plugin: 'com.gradle.build-scan'

buildScan {
  termsOfServiceUrl = 'https://gradle.com/terms-of-service'
  termsOfServiceAgree = 'yes'
}

allprojects {
  repositories {
    google()
    mavenCentral()
    jcenter {
      content {
        includeModule 'com.g00fy2', 'versioncompare'
        includeModule 'org.jetbrains.trove4j', 'trove4j'
      }
    }
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}
