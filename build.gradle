buildscript {
  ext.kotlin_version = '1.3.11'
  ext.coroutines_version = '1.0.1'
  repositories {
    google()
    jcenter()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:3.4.0-alpha08'
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
  }
}

allprojects {
  repositories {
    google()
    maven {
      url MAVEN_CENTRAL_URL
      content {
        includeGroupByRegex "org\\.jetbrains.*"
        includeModule "com.google.guava", "listenablefuture"
        includeModule "com.jakewharton.timber", "timber"
      }
    }
    jcenter {
      content {
        includeModule "com.g00fy2", "versioncompare"
      }
    }
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}
