buildscript {
  ext.kotlin_version = '1.3.21'
  ext.coroutines_version = '1.1.1'
  repositories {
    google()
    mavenCentral()
    jcenter()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:3.5.0-alpha06'
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
  }
}

allprojects {
  repositories {
    google()
    maven {
      url MAVEN_CENTRAL_URL
      content {
        includeGroupByRegex "org\\.jetbrains.*"
        includeGroupByRegex  "com\\.google.*"
        includeGroup "org.sonatype.oss"
        includeModule "com.squareup", "javapoet"
        includeModule "com.jakewharton.timber", "timber"
        includeModule "javax.inject", "javax.inject"
        includeModule "org.checkerframework", "checker-compat-qual"
        includeModule "org.codehaus.mojo", "animal-sniffer-annotations"
        includeModule "javax.annotation", "jsr250-api"
      }
    }
    jcenter {
      content {
        includeModule "com.google.android", "flexbox"
        includeModule "com.g00fy2", "versioncompare"
      }
    }
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}
