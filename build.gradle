buildscript {
  ext {
    // SDK and tools
    compileSdkVersion = 29
    minSdkVersion = 14
    targetSdkVersion = 29
    androidGradleVersion = '3.6.0-alpha03'
    gradleScanVersion = '2.3'
    versioningPluginVersion = '1.0.0'

    // Library versions
    kotlinVersion = '1.3.31'
    coroutinesVersion = '1.2.1'
    appcompatVersion = '1.1.0-beta01'
    coreKtxVersion = '1.1.0-rc01'
    activityVersion = '1.0.0-beta01'
    materialVersion = '1.1.0-alpha07'
    recyclerviewVersion = '1.1.0-alpha06'
    constraintlayoutVersion = '2.0.0-beta1'
    timberVersion = '4.7.1'
    daggerVersion = '2.23.1'
    versCompVersion = '1.3.2'
  }
  repositories {
    google()
    mavenCentral()
    jcenter()
    maven { url 'https://plugins.gradle.org/m2/' }
  }
  dependencies {
    classpath "com.android.tools.build:gradle:$androidGradleVersion"
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    classpath "com.gradle:build-scan-plugin:$gradleScanVersion"
    classpath "eu.appcom.gradle:android-versioning:$versioningPluginVersion"
  }
}

apply plugin: 'com.gradle.build-scan'

buildScan {
  termsOfServiceUrl = 'https://gradle.com/terms-of-service'
  termsOfServiceAgree = 'yes'
}

allprojects {
  repositories {
    google()
    mavenCentral()
    jcenter {
      content {
        includeModule 'com.g00fy2', 'versioncompare'
        // required by com.android.tools.lint:lint-gradle
        includeModule 'org.jetbrains.trove4j', 'trove4j'
      }
    }
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}
