buildscript {
  ext.kotlin_version = '1.3.20'
  ext.coroutines_version = '1.1.1'
  repositories {
    google()
    mavenCentral()
    jcenter()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:3.5.0-alpha02'
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
  }
}

allprojects {
  repositories {
    google()
    maven {
      url MAVEN_CENTRAL_URL
      content {
        includeGroupByRegex "org\\.jetbrains.*"
        includeGroup "com.google.guava"
        includeGroup "org.sonatype.oss"
        includeModule "com.jakewharton.timber", "timber"
      }
    }
    jcenter {
      content {
        includeModule "com.google.android", "flexbox"
        includeModule "com.g00fy2", "versioncompare"
      }
    }
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}
